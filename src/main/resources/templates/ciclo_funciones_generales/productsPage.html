<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos</title>
    <link rel="stylesheet" href="/stylesheets/productsPage.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="w-full h-[80px] bg-[#0A192F]">
    <nav class="flex justify-between items-center max-w-[1200px] mx-auto">
        <div class="flex justify-center items-center">
            <a href="/home">
                <img class="w-[100px] h-[80px]" src="https://res.cloudinary.com/dqudradf7/image/upload/v1695173785/Dise%C3%B1o_sin_t%C3%ADtulo_dw2lkk.svg" alt="Logo Coompitas">
            </a>
        </div>
        <div class="inline-block relative mt-[5px]">
            <img id="dropdown" class="rounded-full w-[50px] h-[50px] mb-3" alt="Foto de perfil del usuario"
                 th:src="${userLogueado.urlFotoPerfil}">
            <div id="drop-items"
                 class="z-10 w-[130px] justify-center hidden flex-col gap-3 p-3 absolute right-0 overflow-auto bg-white border border-black rounded-md">
                <h2>Hola, <span th:text="${userLogueado.nombreEmpresa}"></span>!</h2>
                <hr>
                <a href="/perfil">Ir al perfil</a>
                <a th:if="${userLogueado.rolUsuario == 1}" href="/camara/proveedores">Crear Cámara</a>
                <a th:if="${userLogueado.rolUsuario == 1}" href="/catalogo/all/productos">Elegir por producto</a>
                <a href="/logout" class="font-bold text-red-500">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
</header>

<div class="main-container">
    <div class="search-container">
        <h1 class="main-title">Productos Proveeidos</h1>
        <input class="input cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="text" id="search-input" placeholder="Buscar producto...">
    </div>
    <p th:unless="${userLogueado.productos.size()>0}">Esta cuenta no tiene productos cargados</p>
    <br>
    <button class="cursor-pointer px-3 py-2 text-sm font-medium text-center text-white bg-[#0A192F] rounded-lg transform transition duration-300 hover:bg-[#526681]  hover:color-white focus:ring-4 focus:outline-none focus:ring-blue-300" id="agregar-btn">Agregar Producto</button>
    <form id="agregar-form" th:action="@{/perfil/productos/crear}" method="POST" th:object="${producto}">
        <input type="hidden" name="id" th:value="${producto.id}">

        <label>
            Nombre del producto:
            <input class=" cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="text" th:field="*{nombre}">
            <br>
            <label style="color: red" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></label>
        </label>
        <br>
        <label>
            Imagen del producto:
            <input class=" cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="text" th:field="*{imagen}">
            <br>
            <label style="color: red" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></label>
        </label>
        <br>
        <label>
            Precio base:
            <input class="cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="number" th:field="*{precio}">
            <br>
            <label style="color: red" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></label>
        </label>
        <br>
        <label>
            Cantidades y Descuentos:

            <br>
            <div>
                Cantidad 1:
                <input class=" cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="number" th:field="*{cantidadesDescuentos[0].cantidad}">
                <label style="color: red" th:if="${#fields.hasErrors('cantidadesDescuentos[0].cantidad')}"
                       th:errors="*{cantidadesDescuentos[0].cantidad}"></label>
                Descuento 1:
                <input class=" cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="number" th:field="*{cantidadesDescuentos[0].descuentoAplicado}">
                <label style="color: red" th:if="${#fields.hasErrors('cantidadesDescuentos[0].descuentoAplicado')}"
                       th:errors="*{cantidadesDescuentos[0].descuentoAplicado}"></label>
            </div>
            <div>
                Cantidad 2:
                <input class=" cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="number" th:field="*{cantidadesDescuentos[1].cantidad}">
                <label style="color: red" th:if="${#fields.hasErrors('cantidadesDescuentos[1].cantidad')}"
                       th:errors="*{cantidadesDescuentos[1].cantidad}"></label>
                Descuento 2:
                <input class=" cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="number" th:field="*{cantidadesDescuentos[1].descuentoAplicado}">
                <label style="color: red" th:if="${#fields.hasErrors('cantidadesDescuentos[1].descuentoAplicado')}"
                       th:errors="*{cantidadesDescuentos[1].descuentoAplicado}"></label>
            </div>
            <div>
                Cantidad 3:
                <input class=" cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="number" th:field="*{cantidadesDescuentos[2].cantidad}">
                <label style="color: red" th:if="${#fields.hasErrors('cantidadesDescuentos[2].cantidad')}"
                       th:errors="*{cantidadesDescuentos[2].cantidad}"></label>
                Descuento 3:
                <input class=" cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="number" th:field="*{cantidadesDescuentos[2].descuentoAplicado}">
                <label style="color: red" th:if="${#fields.hasErrors('cantidadesDescuentos[2].descuentoAplicado')}"
                       th:errors="*{cantidadesDescuentos[2].descuentoAplicado}"></label>
            </div>
        </label>

        <br>
        <label>
            Stock:
            <input class="cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="number" th:field="*{stock}">
            <br>
            <label style="color: red" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></label>
        </label>
        <br>
        <label>
            Categoría:
            <select id="categoria" name="categoria" th:field="*{categoria}">
                <option value="">Seleccione una categoría</option>
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria}"
                        th:text="${categoria}">
                </option>
            </select>
            <label style="color: red" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></label>
        </label>
        <br>
        <label>
            Descrición:
            <textarea class=" cursor-pointer mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" cols="30" rows="10" th:field="*{descripcion}"></textarea>
            <br>
            <label style="color: red" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></label>
        </label>
        <br>
        <label>
            Disponibilidad:
            <label>
                <input type="radio" th:field="*{disponible}" th:value="true"> Disponible
            </label>
            <label>
                <input type="radio" th:field="*{disponible}" th:value="false"> No disponible
            </label>
            <br>
        </label>
        <br>
        <label th:if="${producto.id}">
            <input type="submit" value="Editar Producto">
        </label>
        <label th:unless="${producto.id}">
            <input class="cursor-pointer px-3 py-2 text-sm font-medium text-center text-white bg-[#0A192F] rounded-lg transform transition duration-300 hover:bg-[#526681]  hover:color-white focus:ring-4 focus:outline-none focus:ring-blue-300" id="crear-btn" type="submit" value="Crear Producto">
        </label>

    </form>
    <h2 class="lista-productos-title">Productos de esta cuenta:</h2>
    <ul class="lista_productos" th:if="${userLogueado.productos.size()>0}">
        <li class="producto" th:each="producto : ${userLogueado.productos}">
            <img class="rounded-full h-[50px] w-[50px]" th:src="${producto.imagen}" alt="imagen producto" src="">
            <p><span class="producto_nombre producto-text" th:text="${producto.nombre}"></span></p>
            <p><span class="producto-text" th:text="${producto.precio}"></span></p>
            <p><span class="producto-text" th:text="${producto.stock}"></span></p>
            <p><span class="producto-text" th:text="${producto.categoria}"></span></p>
            <div class="acciones">
                <a class="editar-link" th:href="@{/perfil/productos/editar/{idProducto}(idProducto = ${producto.id})}" >&#128393;</a>
                <form th:action="@{/eliminar/{idProducto}(idProducto = ${producto.id})}" th:method="DELETE">
                    <input class="eleminar-btn" type="submit" value="&#128465;">
                </form>
            </div>


        </li>

    </ul>
    <p th:unless="${userLogueado.productos.size()>0}">Esta cuenta no tiene productos cargados</p>
    <br>


    <footer class="bg-[#0A192F] h-[80px] px-5 flex justify-center items-center">
        <ul class="flex justify-center items-center gap-5 text-white h-full max-w-[1200px] mx-auto">
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Preguntas frecuentes</a></li>
            <li><a href="#">Terminos y condiciones</a></li>
        </ul>
    </footer>
</div>
</body>
<script>
    const search_input = document.getElementById('search-input');
    const lista_productos = document.querySelector('.lista_productos');
    const productos = document.querySelectorAll('.producto');
    const agregar_form = document.getElementById('agregar-form');
    const agregar_btn = document.getElementById('agregar-btn');
    const crear_btn = document.getElementById('crear-btn');

    search_input.addEventListener('keyup', () => {
        const search_term = search_input.value.toLowerCase();
        for (let i = 0; i < productos.length; i++) {
            const title = productos[i].querySelector('.producto_nombre').textContent.toLowerCase();
            if (title.indexOf(search_term) != -1) {
                productos[i].style.display = 'flex';
            } else {
                productos[i].style.display = 'none';
            }
        }
    });
    <!--Esta logica es para el dropdown-->
    let dropdown = document.getElementById('dropdown');
    let dropItems = document.getElementById('drop-items');
    let isOpen = false;

    dropdown.addEventListener('click', () => {
        if (isOpen === false) {
            dropItems.style.display = "flex";
            isOpen = true;
        } else {
            dropItems.style.display = "none";
            isOpen = false;
        }
    });

    agregar_btn.addEventListener('click', () => {
        agregar_form.style.display = "flex";
        agregar_btn.style.display = "none";
    });
    crear_btn.addEventListener('click', () => {
        agregar_form.style.display = "none";
        agregar_btn.style.display = "inline-block";
    });
</script>
</html>
