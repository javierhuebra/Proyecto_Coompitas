<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalogo Proveedor</title>
</head>
<body>
<h1>Catálogo <span th:text="${userProveedor.nombreEmpresa}"></span></h1>
<div th:each="producto : ${userProveedor.productos}">
    <form th:action="@{/crear/{idProveedor}/pedido(idProveedor=${userProveedor.id})}" method="POST" >
        <input type="hidden" name="idProducto" th:value="${producto.id}" />

        <span th:text="${producto.nombre}"></span>
        <span th:text="${producto.precio}"></span>
        <label>
            Cantidad:
            <input type="number" id="cantidad" name="cantidad" >
        </label>

        <input type="submit" value="Agregar al Pedido">
    </form>
</div>
<div th:each="registro : ${carrito}">
    <p><span th:text="${registro.cantidad}"></span> x <span th:text="${registro.producto.nombre}"></span> = $<span th:text="${registro.precioProductos}"></span> <span th:if="${registro.precioProductos < registro.cantidad*registro.producto.precio}" style="color: green"> Descuento aplicado</span> </p>
</div>
<p>Total: $<span th:text="${pedidoEnProceso.precioTotal}"></span></p>
<form th:action="@{/camara/proveedores/crear/{idProveedor}(idProveedor=${userProveedor.id})}" method="POST" th:object="${camara}">

    <label>
        Fecha de expiración:
        <input type="date" th:field="*{fechaDeExpiracion}">
    </label>
    <input type="submit" value="Crear Cámara">
</form>

</body>
</html>
